<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.proshopListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.proshopListTitle}</h2>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{proShopBean.agregar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{proShopBean.proshops}" var="c">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <h:commandButton value="#{str.buttonEdit}"
                                             action="#{proShopBean.editar(c)}"></h:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.proshopOpeningHoursHeader}">
                        <p:outputLabel value="#{c.openingHours}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.proshopAnnualRevenueHeader}">
                        <p:outputLabel value="#{c.annualRevenue}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.proshopOtherShopDetailsHeader}">
                        <p:outputLabel value="#{c.otherShopDetails}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.proshopGolfClubHeader}">
                        <p:outputLabel value="#{c.golfClub.clubName}"></p:outputLabel>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

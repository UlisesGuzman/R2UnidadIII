<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.golfclubFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.golfclubFormHeader}</h2>
                <p:fieldset legend="#{str.golfclubLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.golfclubClubNamePrompt}"
                                         value="#{golfClubBean.golfclub.clubName}"></p:inputText>

                                         <p:inputText placeholder="#{str.golfclubYearEstablishedPrompt}"
                                                      value="#{golfClubBean.golfclub.yearEstablished}"></p:inputText>
                                         
                                                      <p:inputText placeholder="#{str.golfclubClubAddressPrompt}"
                                                                   value="#{golfClubBean.golfclub.clubAddress}"></p:inputText>
                                                                   
                                                                   <p:inputText placeholder="#{str.golfclubOtherClubDetailsPrompt}"
                                                                                value="#{golfClubBean.golfclub.otherClubDetails}"></p:inputText>

                            
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{golfClubBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{golfClubBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{golfClubBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
